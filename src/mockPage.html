<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<style>

:root {
  /*State*/
  --display-form: inline-block;
  --display-repw: inline;
  --display-main: none;
  --display-save: none;
  --inner-height: 100vh; /*temporary*/
  /*Theme*/
  --col-primary: #000000;
  --col-secondary: #ffffff;
  --col-tertiary: #919191;
  --transition-speed: 150ms;
}

::placeholder { 
  color: var(--col-tertiary);
  opacity: 1; /* Firefox */
}

html {
  height: 100%;
}

body {
  font-family: 'Courier New', Courier, monospace;
  margin: 0px;
  height: 100%;
}

/* Firefox scrollbar */
* {
  scrollbar-width: thin;
  scrollbar-color: var(--col-primary) var(--col-secondary);
}
/* Chrome, Edge, and Safari scrollbar */
::-webkit-scrollbar {
  height: 7px;
  width: 7px;
}
::-webkit-scrollbar-track {
  background: var(--col-secondary);
}
::-webkit-scrollbar-thumb {
  background-color: var(--col-primary);
}
::selection {
  background: var(--col-primary);
}

#form-div {
  position: absolute;
  left: 50%;
  top: 30%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 350px;
  text-align:center;
  display: var(--display-form);
}

#repassword {
  display: var(--display-repw);
}

.form-field {
  filter: none;
  display: grid;
  text-align: center; 
  width: 100%;
  border: none;
  border-bottom: 1px solid var(--col-primary);
  margin-bottom: 10px;
  outline: none;
  font-family: 'Courier New', Courier, monospace;
  padding-bottom: 5px;
}

#form-submit {
  width: 70%;
  margin: 5px;
  padding: 5px;
  border: 1px solid var(--col-primary);
  color: var(--col-secondary);
  font-weight: bold;
  background-color: var(--col-primary);
  outline: none;
  font-family: 'Courier New', Courier, monospace;
  cursor: pointer;
  transition: 100ms ease;
}

#form-submit:hover {
  padding: 5px;
  border: 1px solid var(--col-primary);
  background-color: var(--col-secondary);
  color: var(--col-primary);
}

#main-div {
  display: var(--display-main);
}

.grid {
  display: grid;
  margin: 0;
}

#navbar {
  grid-area: navbar-container;
  position: fixed;
  background-color: transparent;
  transition: width 400ms ease;
  overflow: hidden;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
}

#menu {
  height: 4rem;
  font-weight: bold;
  text-align: center;
  letter-spacing: 0.3ch;
  width: 100%;
  color: var(--col-primary);
  display: inline;
  padding-left: 0;
  display: flex;
  align-items: center;
}

#navbar:hover #menu{
  display: none;
}

.nav-text {
  width: 100%;
  align-items: center;
  height: 4rem;
  line-height: 4rem;
  display: none;
  white-space:nowrap;
  padding-left: 3rem;
}

.nav-text:last-child {
  margin-top: auto;
}

.nav-text:hover {
  background: var(--col-primary);
  color: var(--col-secondary);
}

#last-nav-text {
  background: var(--col-secondary);
  color: var(--col-primary);
}

#menu svg {
  width: 4rem;
  min-width: 4rem;
  display: flex;
  align-items: center;
}

#values-container {
  grid-area: values-container;
  display: var(--display-main);
}

#text-container {
  grid-area: text-container;
  display: var(--display-main);
}

.title {
  font-weight: bold;
  color: var(--col-secondary);
  background-color: var(--col-primary);
  letter-spacing: 0.3ch;
  height: 4rem;
  line-height: 4rem;
  padding-left: 1.5rem;
}

.data-sheet:focus-within {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.30), 0 6px 20px 0 rgba(0, 0, 0, 0.25);
}

.data-sheet {
  background-color: var(--col-secondary);
  font-family: 'Courier New', Courier, monospace;
  height:auto;
  max-width: 818px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: left;
  overflow-wrap: anywhere; /* other option: overflow-wrap:normal; overflow: hidden; overflow-x: scroll; */
}

#navbar:hover {
  width: 18rem;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.30), 0 6px 20px 0 rgba(0, 0, 0, 0.25);
  background-color: var(--col-secondary);
}

#navbar:hover .nav-text:first-child {
  background-color: var(--col-primary);
}

#navbar:hover .nav-text {
  display: inline;
}

#navbar:hover .nav-text {
  transition: var(--transition-speed);
}

#text {
  margin: 1vw 1vw 6rem 0.5vw;
}

#text-div {
  padding: clamp(20px, 4vw, 96px);
  min-height:1058px;
  outline:none;
}

#values{
  margin: 1vw 0.5vw 6rem auto;
}

#values-container {
  padding-left: 1vw;
}


#save {
  width: 30%;
  min-width: 200px;
  line-height: 4rem;
  border: 1px solid var(--col-primary);
  color: var(--col-secondary);
  font-weight: bold;
  background-color: var(--col-primary);
  outline: none;
  font-family: 'Courier New', Courier, monospace;
  cursor: pointer;
  margin: 10px;
  transition: 50ms ease;
  display: var(--display-save);
}

#save:hover{
  width: 33%;
  line-height: 4.5rem;
  min-width: 250px;
  border: 1px solid var(--col-primary);
  background-color: var(--col-secondary);
  color: var(--col-primary);
}

.save-container {
  overflow: hidden;
  background-color: transparent;
  position: fixed;
  bottom: 0;
  width: calc(100% - 4rem);
  margin-left: 4rem;
  z-index: 100;
  text-align:center;
}

/*large screen*/
@media only screen and (min-width: 801px) {*
  #navbar {
    top: 0;
    width: 4rem;
    height: 100vh;
    background-color: transparent;
  }

  .grid {
    grid-template-columns: 4rem 1fr 1fr;
    grid-template-areas:'navbar-container values-container text-container';
  }

  .nav-text {
    display: none !important;
  }

  #navbar:hover .nav-text {
    display: inline !important;
  }

  #navbar:hover .hide-when-not-main {
    display: var(--display-main) !important;
  }
}

/*small screen*/
@media only screen and (max-width: 800px) {
  .grid {
    grid-template-areas:
      'values-container'
      'text-container'
      'navbar-container';
    overflow: hidden;
  }

  #text {
    margin: 1rem;
    min-height: 80vh;
  }

  #text-div {
    padding: 15px;
  }

  #values {
    margin: 1rem 1rem 0 1rem;
  }

  #values-container {
    padding-left: 0;
  }

  #navbar{
    position: unset;
    background-color: var(--col-secondary);
    transition: none;
  }

  .nav-text {
    display: inline;
    padding: 0;
    color: var(--col-tertiary);
    margin: auto;
    line-height: 3rem;
    height: 3rem;
    text-align: center;
    width: 100vw;
  }

  #last-nav-text {
    color: var(--col-tertiary);
  }


  #navbar:hover .nav-text {
    left: 0;
    padding: 0;
    margin: 0;
  }

  #menu {
    height: 3rem;
  }

  #navbar:hover {
    width: 100vw;
    box-shadow: none;
  }

  .title {
    height: 3rem;
    line-height: 3rem;
  }

  #save {
    line-height: 3rem;
  }

  #save:hover{
    line-height: 3.5rem;
  }

  .save-container {
    width: 100%;
    margin-left: 0;
  }

  #spacer {
    height: calc(100% - 3*3rem - 5px);/*without 5px scrolls for some reason...*/
    display: var(--display-form);
  }

  #menu{
    display: none;
  }

  .hide-when-not-main {
    display: inline;
  }
}

.hide-when-not-main {
  display: var(--display-main);
}

#navbar:hover .hide-when-not-main {
  display: var(--display-main);
}

  </style>
</head>
<body>

<div id="form-div">
  <h2>classified.html</h2>
  <form id="form">
    <input type="password" id="password" class="form-field" autocomplete="new-password" placeholder="pick a password">
    <input type="password" id="repassword" class="form-field" autocomplete="new-password" placeholder="re-enter password">
    <input type="submit" value="Create" id="form-submit">
  </form>
</div>
<div id=spacer></div>

<div class="grid">
  <div id="navbar">
    <div id="menu">
      <!-- <span class="logo-text">classified.html</span> -->
      <!--Menu-svg-->
      <svg height="32px" width="32px" viewBox="0 0 24 24" fill="none">
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/>
      </svg>
    </div>
    <div class="nav-text">What is classified.html?</div>
    <div class="nav-text" id="empty">Download new empty</div>
    <div class="nav-text hide-when-not-main">Check for updates</div>
    <div class="nav-text hide-when-not-main" id="change">Change password</div>
    <div class="nav-text hide-when-not-main">Settings</div>
    <div class="nav-text" id="last-nav-text">v0.0.1 ollipal 2021</div>
  </div>

  <div id="values-container">
    <div id="values" class="data-sheet">
      <div class="title">Values</div>
      <div>TODO add value form</div>
    </div>
  </div>
  <div id="text-container">
    <div id="text" class="data-sheet">
      <div class="title">Text</div>
      <div id="text-div" contenteditable="true">Content</div>
    </div>
  </div>
</div>

<div class="save-container">
  <button id="save">save changes</button>
</div>

  <script defer="defer">
    //document.getElementsByTagName('body')[0].innerHTML = ``

    /*function resetHeight(){
      root.style.setProperty('--inner-height', window.innerHeight + "px");
    }
    // reset the height whenever the window's resized
    window.addEventListener("resize", resetHeight);
    
*/
    // show save when text is modified
    document.getElementById("text-div").addEventListener("input", inputEvt => {
      root.style.setProperty('--display-save', "inline")
    }, {once: true});

    const form = document.getElementById("form");
    const formSubmit = document.getElementById("form-submit");
    const root = document.documentElement;
    root.style.setProperty('--display-repw', "inline"); // explicitly set

    formSubmit.addEventListener("click", (e) => {
      e.preventDefault();
      const password = form.password.value;
      const repassword = form.repassword.value;

      if (root.style.getPropertyValue('--display-repw') === "inline"){
        if (password === "" || password !== repassword) {
          console.log("not ok");
        } else {
          console.log("ok");
        }
        root.style.setProperty('--display-repw', "none");
      }else if (root.style.getPropertyValue('--display-repw') === "none"){
        if (password === "") {
          console.log("not ok");
        } else {
          console.log("ok");
        }
        root.style.setProperty('--display-form', "none");
        root.style.setProperty('--display-repw', "none");
        root.style.setProperty('--display-main', "inline");
      }
    })
  </script>
</body>
