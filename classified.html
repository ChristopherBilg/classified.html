  // See: https://github.com/beatgammit/base64-js/issues/42

      (revLookup[b64.charCodeAt(i + 1)] << 12) |
      (revLookup[b64.charCodeAt(i + 2)] << 6) |
      revLookup[b64.charCodeAt(i + 3)]

    arr[curByte++] = (tmp >> 8) & 0xFF
    arr[curByte++] = tmp & 0xFF

    tmp =
      (revLookup[b64.charCodeAt(i)] << 2) |
      (revLookup[b64.charCodeAt(i + 1)] >> 4)

      (revLookup[b64.charCodeAt(i + 1)] << 4) |

    lookup[num >> 12 & 0x3F] +
    lookup[num >> 6 & 0x3F] +
    lookup[num & 0x3F]

      ((uint8[i + 1] << 8) & 0xFF00) +
      (uint8[i + 2] & 0xFF)
    output.push(tripletToBase64(tmp))

  for (var i = 0, len2 = len - extraBytes; i < len2; i += maxChunkLength) {
    parts.push(encodeChunk(uint8, i, (i + maxChunkLength) > len2 ? len2 : (i + maxChunkLength)))

  // pad the end with zeros, but make sure to not forget the extra bytes
  if (extraBytes === 1) {
    tmp = uint8[len - 1]
    parts.push(
      lookup[tmp >> 2] +
      lookup[(tmp << 4) & 0x3F] +

      lookup[(tmp >> 4) & 0x3F] +
      lookup[(tmp << 2) & 0x3F] +

);

const encryptionValuesFromStroredSring = (str) => {
  const lines = str.split(/\r?\n|\r/g);

  const iv = new Uint8Array(lines[2].replace('iv:', '').split('-'));
  const data = lines.splice(4).join('');
  return { salt, iv, data };

/*
First derive key material from password and salt,
then use keymaterial and salt to derive an AES-GCM key using PBKDF2.
*/
const getKey = async (password, salt) => {
  const keyMaterial = await subtle.importKey(
    'raw',
    utf8Encoder.encode(password),
    { name: 'PBKDF2' },
    false,
    ['deriveKey']
  );

  return subtle.deriveKey(
    {
      name: 'PBKDF2',
      salt: salt,
      iterations: 100000,
      hash: 'SHA-512'
    },
    keyMaterial,
    { name: 'AES-GCM', length: 256 },
    true,
    ['encrypt', 'decrypt']
  );
};

Derive a key from a password supplied by the user, and use the key
to encrypt the message.
Return a storable string that contains salt, initialization vector and the
encrypted data encoded with base64.
*/
const encrypt = async (password, message) => {
  const salt = getRandomValues(new Uint8Array(16));
  const iv = getRandomValues(new Uint8Array(12));
  const key = await getKey(password, salt);

  const encrypted = await subtle.encrypt(
    {
      name: 'AES-GCM',
      iv
    },
    key,
    utf8Encoder.encode(placeholderData + message)
  );

  return encryptionValuesToStrorableSring(salt, iv, encrypted);
};

/*
Derive a key from a password supplied by the user, and use the key
to decrypt the ciphertext.
If the ciphertext was decrypted successfully,
update the "decryptedValue" box with the decrypted value.
If there was an error decrypting,
update the "decryptedValue" box with an error message.
*/
const decrypt = async (password, data) => {
  const parsedData = encryptionValuesFromStroredSring(data);
  const key = await getKey(password, parsedData.salt);

  try {
    const decrypted = await subtle.decrypt(
      {
        name: 'AES-GCM',
        iv: parsedData.iv
      },
      key,
      toByteArray(parsedData.data)
    );

    const dec = new TextDecoder('utf-8', { fatal: true });
    const message = dec.decode(decrypted).slice(placeholderData.length);
    return { data: message, success: true };
  } catch (e) {
    return { data: '', success: false };
  }
};

/*
Encode values and text into a spesific format, which is later decodeable.

The format is designed to work without limiting any characters from the input
and without needing to handle escaping characters. This is done by saving lengths of
text and each value. It can also handle skipping unknown sections.

header:
- start with header length, each section is separated by '&'
- each section starts with the section name, and is followed by part lengths, separated by '|'

body:
- concatonates all data together without separations. Can be splitted according to the header part lengths.

example:
values: [key1, value1], [key2, value2] text: 'example_text'
encoded: 22&values|4|6|4|6&text|13key1value1key2value2example_text
*/
const encode = (values, text) => {
  let header = '';
  let body = '';

  // append values info to header and key + value pairs to body
  header += 'values';
  Object.keys(values)
    .sort()
    .forEach((key, _) => {
      header += `|${key.length}|${values[key].length}`;
      body += `${key}${values[key]}`;
    });

  // append text info to header and actual text to body
  header += '&text';
  header += `|${text.length}`;
  body += `${text}`;

  // prepend header with the header length
  header = `${header.length}&${header}`;

  // return encoded
  return header + body;
};

/*
Decode values and text from input. See explanation form 'encode'.
*/
const decode = (input) => {
  let text = '';
  const values = {};

  // separate headersections form the body
  const headerLen = Number(input.substring(0, input.indexOf('&')));
  const headerSectionsArray = input.substring(input.indexOf('&') + 1, headerLen + String(headerLen).length + 1).split('&');
  const body = input.substring(input.indexOf('&') + 1 + headerLen, input.length);

  // parse each header section, read the parts from the body and do operations based on the name at the start
  let bodyReadPos = 0;
  for (const section of headerSectionsArray) {
    const [name, ...lengths] = section.split('|');
    const parts = lengths.map(len => {
      const part = body.substring(bodyReadPos, bodyReadPos + Number(len));
      bodyReadPos += Number(len);
      return part;
    });

    switch (name) {
      case 'values':
        for (i = 0; i < parts.length; i += 2) {
          values[parts[i]] = parts[i + 1];
        }
        break;
      case 'text':
        text += parts[0];
        break;
      default:
        console.log(`Unknown header section: ${name}`);
    };
  }

  return [values, text];
};

}

#text-container {

.data-sheet:focus-within {

.data-sheet {
  background-color: var(--col-secondary);

  height:auto;

#navbar:hover {

  background-color: var(--col-primary);
}

  display: inline;

}

#text {
  margin: 1vw 1vw 6rem 0.5vw;

}

#text-div {

  outline:none;
}

#values{
  margin: 1vw 0.5vw 6rem auto;
}

  padding-left: 1vw;
}

  overflow: hidden;
  max-width: 100%;
  height: 2.5rem;
}

.key-value div {

  white-space: nowrap;
  text-overflow: ellipsis;
  padding-left: 1rem;
  padding-right: 1rem;
  line-height: 3rem;
}

.buttons {
  display: none;
  align-items: center;
  justify-content: space-between;
  flex-basis: max-content;
  overflow: hidden;
  min-width: 100%;
  height: 2.5rem;
  padding: 0 !important;

.buttons svg {
  height: 2.5rem;
}

/*only proper hover with a proper pointer*/
@media (hover: hover) and (pointer: fine) {
  .value-line:hover {
    max-width: 100%;
  }

  .value-line:hover .key-value {
    display: none;
  }

  .value-line:hover .buttons {
    display: flex;
  }
}

.value-button {
  display: flex;
  line-height: 2.5rem;
  justify-content: center;
  flex-shrink: 0;
}

.copy {
  flex-grow: 1;
}

.not-copy {
  flex-grow: 1.5;
}

.value-button:hover {
  color: var(--col-secondary);
  background-color: var(--col-primary);
}

.value-button div {
  line-height: 2.5rem;
  margin: 0;
  padding: 0;
}

.key {
  max-width: calc(100% - 5.5rem); /*leave some space for value*/
}

.value {
  max-width: calc(100% - 5.5rem); /*leave some space for key*/
}

#save {
  width: 30%;
  min-width: 200px;
  line-height: 4rem;
  border: 1px solid var(--col-primary);
  color: var(--col-secondary);
  font-weight: bold;
  background-color: var(--col-primary);
  outline: none;
  font-family: 'Courier New', Courier, monospace;
  cursor: pointer;
  margin: 10px;
  transition: 50ms ease;

  width: 32%;
  line-height: 4.2rem;
  min-width: 220px;
  border: 1px solid var(--col-primary);
  background-color: var(--col-secondary);
  color: var(--col-primary);
}

.save-container {
  overflow: hidden;
  background-color: transparent;
  position: fixed;
  bottom: 0;
  width: calc(100% - 4rem);
  margin-left: 4rem;
  z-index: 100;
  text-align:center;
}

/*large screen*/
@media only screen and (min-width: 801px) {*
  #navbar {
    top: 0;
    width: 4rem;
    height: 100vh;
    background-color: transparent;
  }

  .grid {
    grid-template-columns: 4rem 1fr 1fr;

  .nav-text {
    display: none !important;
  }

  #navbar:hover .nav-text {
    display: inline !important;
  }

  #navbar:hover .hide-when-not-main {
    display: var(--display-main) !important;
  }

    margin: 1rem;
    min-height: calc(100vh - 30rem);
  }

    padding: 0.5rem;

    margin: 1rem 1rem 0 1rem;

  #values-container {
    padding-left: 0;
  }

    width: auto;
  }

    box-shadow: none;
    background-color: transparent;
    width: auto;
  }

    display: inline;

    text-align: center;

    padding: 0;

    margin-top: auto;

  .nav-text:last-child{
    margin-top: 0;

  #last-nav-text {

    background-color: var(--col-quaternary);
  }

  .title {

  }

  #save {

  .save-container {

  }

  #menu{
    display: none;
  }

  .hide-when-not-main {
    display: inline;
  }
}

.hide-when-not-main {
  display: var(--display-main);
}

#navbar:hover .hide-when-not-main {
  display: var(--display-main);
}
